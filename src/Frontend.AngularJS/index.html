<!doctype html>
<html lang="es" ng-app="app">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Legacy Dashboard</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
    <script type="module" src="/app.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  </head>
  <body class="container py-4">
    <h1 class="mb-3">Legacy Dashboard</h1>
    <div ng-controller="ItemsController as vm">
      <form class="row g-2 mb-3" ng-submit="vm.add()">
        <div class="col-auto">
          <input class="form-control" ng-model="vm.newName" placeholder="Item name" required />
        </div>
        <div class="col-auto">
          <button class="btn btn-primary" type="submit">Add</button>
        </div>
      </form>

      <table class="table table-striped">
        <thead><tr><th>ID</th><th>Name</th><th>Status</th><th>Last Modified</th><th></th></tr></thead>
        <tbody>
          <tr ng-repeat="i in vm.items">
            <td>{{i.id}}</td>
            <td>{{i.name}}</td>
            <td>{{i.status}}</td>
            <td>{{i.lastModified}}</td>
            <td><button class="btn btn-sm btn-danger" ng-click="vm.remove(i.id)">Delete</button></td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex align-items-center gap-2 mt-2">
        <button class="btn btn-outline-secondary btn-sm" ng-click="vm.prev()" ng-disabled="vm.page===1 || vm.loading">Anterior</button>
        <span class="text-muted">Página {{vm.page}} · Total {{vm.total}}</span>
        <button class="btn btn-outline-secondary btn-sm" ng-click="vm.next()" ng-disabled="vm.loading || (vm.page*vm.pageSize)>=vm.total">Siguiente</button>
        <span class="ms-auto" ng-if="vm.loading">Cargando…</span>
        <span class="text-danger ms-auto" ng-if="vm.error">{{vm.error}}</span>
      </div>
    </div>
  </body>
</html>
